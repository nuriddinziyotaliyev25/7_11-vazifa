{% extends 'base.html' %}


{% block content %}
    <div class="user-area pt-100 pb-70">
        <div class="container">
            <div class="user-width mx-auto" style="max-width: 400px;">
                <div class="user-form shadow p-4 rounded bg-white">
                    <div class="contact-form">
                        <h2 class="text-center mb-4">Reset password</h2>

                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Send
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
